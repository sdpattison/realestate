<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="row text-center">
                {% if messages %}
                    {% for message in messages %}
                    <h4>{{ message }}</h4>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="col-4">
                <h1>Register</h1>
                <form action="/login/register" class="form-control" method="post">
                    {% csrf_token%}
                    First Name <input type="text" class="form-control" name="first_name"><br>
                    Last Name<input type="text" class="form-control" name="last_name"><br>
                    Email <input type="email" class="form-control" name="email"><br>
                    Password <input type="password" class="form-control" name="user_pw"><br>
                    Confirm Password <input type="password" class="form-control" name="user_confirm_pw"><br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="col-4">
                <h1>Login</h1>
                <form action="/login/user" class="form-control" method="post">
                    {% csrf_token %}
                    Email <input type="email" name="email" class="form-control"><br>
                    Password <input type="password" name="user_pw" class="form-control"><br>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
